<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ page.title }}</title>
    <link rel="icon" href="http://docs.csharpsdk.org/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://docs.csharpsdk.org/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="http://csharpsdk.org{{ page.url }}"/>
    <meta property="og:image" content="http://csharpsdk.org/assets/img/logo400x400b.png"/>
    <meta property="og:site_name" content="Facebook C# SDK"/>
    <meta property="fb:admins" content="14812017,605430316,537883665"/>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-28972181-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <a href="http://github.com/facebook-csharp-sdk/facebook-csharp-sdk"><img style="position: fixed; top: 0; right: 0; border: 0; margin-top:40px;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container content">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Facebook C# SDK</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li{% if page.url == "/docs/index.html" %} class="active" {% endif %}><a href="/docs">Overview</a></li>
              <li{% if page.url == "/docs/web/index.html" %} class="active" {% endif %}><a href="/docs/web">Web</a></li>
              <!--<li><a href="/docs/windows">Windows 8</a></li>-->
              <li{% if page.url == "/docs/azure/index.html" %} class="active" {% endif %}><a href="/docs/azure">Windows Azure</a></li>
              <li{% if page.url == "/docs/phone/index.html" %} class="active" {% endif %}><a href="/docs/phone">Windows Phone</a></li>
              <li{% if page.url == "/docs/about.html" %} class="active" {% endif %}><a href="/docs/about.html">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="top" class="container content">

      {{content}}

      <footer class="footer">
      <p class="pull-right"><a id="back-to-top" href="#top">Back to top</a></p>
      <p>Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a>. Documentation licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.7.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/prettify.js" type="text/javascript"></script>
    <script src="/assets/js/jquery.smooth-scroll.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('code').addClass('prettyprint');
        prettyPrint();
        $('.content a').smoothScroll({offset: -50});
        $('#back-to-top').smoothScroll({offset: -50});
      });
    </script>
  </body>
</html>
